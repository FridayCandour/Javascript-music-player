<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt music player</title>
    <link rel="stylesheet" href="music_player.css">
</head>
<body>
    <h1>Javascipt music player</h1>
    <div class="music_player" id="music_player">
        <label id="input">
        <img src="p.jpg" alt="music_player" title="click to add new song">
        <input type="file" accept="audio/*">
        </label>
        <div id="musicbox">
            <div id="music"></div>
            <div id="box"></div>
        </div>
    </div>
    <script src="music_player.js"></script>
</body>
</html>
